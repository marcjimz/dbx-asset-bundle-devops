name: CI Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop, feature/* ]

# ============================================================================
# INVOKE COMPLETE PIPELINE TEMPLATE
# ============================================================================
# Instead of defining jobs here, you can call a complete pipeline template
# that contains all the jobs (security, testing, validation, etc.)
#
# The devops-templates repo would have a file like:
# devops-templates/.github/workflows/python-ci-pipeline.yml
#
# That template contains ALL the jobs and you just invoke it once:
# ============================================================================

jobs:
  # Option 1: Call complete pipeline template (SIMPLEST)
  # ============================================================================
  # invoke-pipeline:
  #   uses: your-org/devops-templates/.github/workflows/python-ci-pipeline.yml@main
  #   with:
  #     python-version: '3.10'
  #     source-path: 'src/'
  #     test-path: 'tests/'
  #     requirements-file: 'requirements.txt'
  #     max-line-length: 100
  #     coverage-threshold: 80
  #     databricks-config: 'databricks.yml'
  # ============================================================================

  # Option 2: Import individual job templates (MORE GRANULAR CONTROL)
  # ============================================================================
  # This is what's shown below - you import each job template separately
  # Use this when you need to customize individual jobs or their dependencies
  # ============================================================================

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install security tools
        run: |
          pip install bandit safety pip-audit

      - name: Run Bandit security scan
        run: |
          bandit -r src/ -c pyproject.toml -f json -o bandit-report.json || true
          bandit -r src/ -c pyproject.toml -f txt

      - name: Run Safety check (known vulnerabilities)
        run: |
          pip install -r requirements.txt
          safety check --json || true
          safety check

      - name: Run pip-audit
        run: |
          pip-audit --requirement requirements.txt || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  secret-scan:
    name: Secret & Credential Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install detect-secrets
        run: |
          pip install detect-secrets

      - name: Run detect-secrets scan
        run: |
          detect-secrets scan --all-files --force-use-all-plugins \
            --exclude-files '\.git/.*' \
            --exclude-files '\.pytest_cache/.*' \
            --exclude-files '__pycache__/.*' > .secrets.baseline || true

      - name: TruffleHog OSS Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ""
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

      - name: Upload secrets baseline
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: secrets-baseline
          path: .secrets.baseline

  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pylint

      - name: Run Black format check
        run: |
          black --check src/ tests/

      - name: Run Flake8
        run: |
          flake8 src/ tests/ --max-line-length=100 --exclude=__pycache__

      - name: Run Pylint
        run: |
          pylint src/ --disable=C0114,C0115,C0116 || true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [security-scan, secret-scan, code-quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run unit tests with coverage
        run: |
          # change coverage threshold to 80% in production
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term --cov-fail-under=10

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

      - name: Coverage comment
        if: github.event_name == 'pull_request'
        run: |
          echo "Coverage report generated. Check artifacts for detailed report."

  bundle-validation:
    name: Validate Databricks Bundle
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

      - name: Validate bundle syntax
        run: |
          databricks bundle validate || echo "Bundle validation requires authentication"

      - name: YAML syntax check
        run: |
          pip install pyyaml
          python -c "import yaml; yaml.safe_load(open('databricks.yml'))" && echo "YAML syntax valid"

  ci-summary:
    name: CI Pipeline Summary
    runs-on: ubuntu-latest
    needs: [security-scan, secret-scan, code-quality, unit-tests, bundle-validation]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "CI Pipeline completed"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Secret Scan: ${{ needs.secret-scan.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Bundle Validation: ${{ needs.bundle-validation.result }}"

      - name: Fail if any job failed
        if: |
          needs.security-scan.result == 'failure' ||
          needs.secret-scan.result == 'failure' ||
          needs.code-quality.result == 'failure' ||
          needs.unit-tests.result == 'failure' ||
          needs.bundle-validation.result == 'failure'
        run: exit 1